name: Deploy on AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/adaptivelearning-backend
          GIT_SHA=${{ github.sha }}
          docker build -f dockerfile -t $IMAGE:latest -t $IMAGE:$GIT_SHA .
          docker push $IMAGE:latest
          docker push $IMAGE:$GIT_SHA

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/adaptivelearning-backend:latest
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: "False"
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}   # no quotes in the secret value
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}   # e.g. ec2-public-dns,localhost,127.0.0.1
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_EC2_IP }} << 'EOF'
            set -e
            IMAGE=${IMAGE}
            docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
            docker pull $IMAGE
            docker stop adaptivelearning-backend || true
            docker rm adaptivelearning-backend || true
            docker run -d --restart=always \
              --name adaptivelearning-backend \
              -p 80:8000 \
              -e SECRET_KEY="${SECRET_KEY}" \
              -e DEBUG="${DEBUG}" \
              -e DATABASE_NAME="${DATABASE_NAME}" \
              -e DATABASE_USER="${DATABASE_USER}" \
              -e DATABASE_PASSWORD="${DATABASE_PASSWORD}" \
              -e DATABASE_HOST="${DATABASE_HOST}" \
              -e DATABASE_PORT="${DATABASE_PORT}" \
              -e ALLOWED_HOSTS="${ALLOWED_HOSTS}" \
              $IMAGE
          EOF
        shell: bash